<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    playerChoice = String
    playerScore = 0


        function game(){
            compWins = 0;
            playerWins = 0;
            for (var i = 0; i < 5; i++) {
                playRound();
            }
            console.log("You won "+playerWins+" games. Computer won "+compWins+" games.")
            if (playerWins > compWins) {
                console.log("You win!")
            } else if (compWins > playerWins) {
                console.log("You lose!")
            } else {
                console.log("Draw!")
            }
        }

        function comp_choice(){
            return Math.floor(Math.random() * 3);
        }

        function playRound(){
            playerChoice = prompt("Rock, paper, scissors?")
            if (playerChoice == "rock") {
                playerScore = 0;
            }
            else if (playerChoice == "paper") {
                playerScore = 1;
            }
            else {playerScore = 2;
            }
            
            compScore = comp_choice();
            if (compScore == 0) {
                compChoice = "rock"
            } else if (compScore == 1) {
                compChoice = "paper"
            } else {
                compChoice = "scissors"
            }



            if (playerScore == compScore) {
                console.log("Draw!")
            } else if (playerScore > compScore && playerScore-compScore==1) {
                console.log("You win! "+playerChoice+" beats "+compChoice)
                playerWins += 1;
            } else if (playerScore > compScore && playerScore-compScore==2) {
                console.log("You lose! "+compChoice+" beats "+playerChoice)
                compWins += 1;
            } else if (compScore - playerScore==1) {
                console.log("You lose! "+compChoice+" beats "+playerChoice)
                compWins += 1;
            } else {
                console.log("You win! "+playerChoice+" beats "+compChoice)
                playerWins += 1;
            }


        }
        game();
    </script>
</body>
</html>
